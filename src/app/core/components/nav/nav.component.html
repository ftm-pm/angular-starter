<div class="button-row">
  <ng-container  *ngFor="let menuItem of menu">
    <a mat-icon-button *ngIf="!menuItem.hidden" [routerLink]="menuItem.path"  >
      <mat-icon>{{menuItem.icon}}</mat-icon>
    </a>
  </ng-container>
  <a mat-icon-button routerLink="login" *ngIf="!logged">
    <mat-icon>account_circle</mat-icon>
  </a>
  <a mat-icon-button routerLink="logout" *ngIf="logged">
    <mat-icon>power_settings_new</mat-icon>
  </a>
</div>
