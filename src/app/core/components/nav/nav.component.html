<div class="button-row">
  <ng-container  *ngFor="let menuItem of menu">
    <a mat-icon-button *ngIf="!menuItem.hidden" [routerLink]="menuItem.path"  >
      <mat-icon>{{menuItem.icon}}</mat-icon>
    </a>
  </ng-container>
  <a mat-icon-button routerLink="login" *ngIf="!logged">
    <mat-icon>account_circle</mat-icon>
  </a>
  <a mat-icon-button routerLink="logout" *ngIf="logged">
    <mat-icon>power_settings_new</mat-icon>
  </a>
  <button class="nav-language" mat-icon-button [matMenuTriggerFor]="appMenu">
    {{ language }}
  </button>
  <mat-menu #appMenu="matMenu">
    <button class="nav-language" mat-menu-item *ngFor="let lang of languages" (click)="onSelectLanguage(lang)">
      {{ lang }}
    </button>
  </mat-menu>
</div>
